<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Bookshelf Apps</title>
    <link rel="icon" type="image/x-icon" href="/assets/images/favicon.ico" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="head_bar">
      <h1 class="head_bar__title">Bookshelf Apps</h1>
    </header>
    <main>
      <div class="button_wrapper">
        <button id="addBookButton" class="add_icon"></button>
        <button id="searchBookButton" class="search_icon"></button>
        <button id="backToHomeButton" class="back_icon"></button>
      </div>

      <section id="successMessageSection" class="success_message_section">
        <div class="paragraph_wrapper">
          <p id="successMessage"></p>
        </div>
      </section>

      <section id="inputBookDataSection" class="input_section">
        <h2 id="inputBookFormHeader"></h2>
        <form id="inputBook">
          <div class="input">
            <input
              id="inputBookTitle"
              type="text"
              placeholder="Judul Buku"
              required
            />
          </div>
          <div class="input">
            <input
              id="inputBookAuthor"
              type="text"
              placeholder="Nama Penulis"
              required
            />
          </div>
          <div class="input">
            <input
              id="inputBookYear"
              type="number"
              placeholder="Tahun Terbit"
              required
            />
          </div>
          <div class="input_inline">
            <label for="inputBookIsComplete">Selesai dibaca</label>
            <div class="checkbox-wrapper">
              <input id="inputBookIsComplete" type="checkbox" />
              <div class="checkbox-mark"></div>
            </div>
          </div>
          <button id="bookSubmit" type="submit">
            Masukkan Buku ke rak
            <span id="bookSubmitSpan">Belum selesai dibaca</span>
          </button>
        </form>
      </section>

      <section id="searchBookSection" class="search_section">
        <h2>Cari Buku</h2>
        <form id="searchBook">
          <input
            id="searchBookTitle"
            type="text"
            placeholder="Masukkan judul buku"
          />
          <button id="searchSubmit" type="submit" class="search_icon"></button>
        </form>
        <div id="emptySearchFieldMessage" class="warning_message_wrapper">
          <p>Masukkan kata kunci pencarian!</p>
        </div>
      </section>

      <section id="bookshelfIncompleted" class="book_shelf">
        <h2>Belum selesai dibaca</h2>
        <div
          id="emptyIncompletedBookshelfMessageWrapper"
          class="warning_message_wrapper"
        >
          <p id="emptyIncompletedBookshelfMessage"></p>
        </div>
        <div
          id="bookNotFoundOnIncompleteBookshelfMesssageWrapper"
          class="warning_message_wrapper"
        >
          <p id="bookNotFoundOnIncompleteBookshelfMesssage"></p>
        </div>

        <div id="incompleteBookshelfList" class="book_list"></div>
      </section>

      <section id="bookshelCompleted" class="book_shelf">
        <h2>Selesai dibaca</h2>
        <div
          id="emptyCompletedBookshelfMessageWrapper"
          class="warning_message_wrapper"
        >
          <p id="emptyCompletedBookshelfMessage"></p>
        </div>
        <div
          id="bookNotFoundOnCompleteBookshelfMesssageWrapper"
          class="warning_message_wrapper"
        >
          <p id="bookNotFoundOnCompleteBookshelfMesssage"></p>
        </div>

        <div id="completeBookshelfList" class="book_list"></div>
      </section>
    </main>

    <script src="main.js"></script>
  </body>
</html>
